<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stacking Images</h1>
    <main>
        <section id="section1">
            <img src="./img/adventure-5077760_640.jpg" alt="a person on the top of a mountain">
        </section>

        <section id="section2">
            <img src="./img/sunset-166637_640.jpg" alt="two people taking hands at sunset">
        </section>

        <section id="section3">
            <img src="./img/palm-tree-3387205_640.jpg" alt="palm tree">
        </section>

        <section id="section4">
            <img src="./img/explore-4841170_640.jpg" alt="a hand inviting you to a lake">
        </section>

        <section id="section5">
            <img src="./img/black-tailed-skimmer-8812720_640.webp" alt="black tailed skimmer">
        </section>

        <section id="section6">
            <img src="./img/books-7838952_1280.webp" alt="books with a witchs draw on the cover">
        </section>

        <section id="section7">
            <img src="./img/cat-8769861_640.jpg" alt="sliping cat">
        </section>

        <section id="section8">
            <img src="./img/full-moon-460314_640.jpg" alt="full mon behind mountains">
        </section>
        
        <section id="section9">
            <img src="./img/anime-8788959_640.jpg" alt="a city by night in anime style">
        </section>

        <section id="section10">
            <img src="./img/videoframe_7742.png" alt="sun reflecting at shore">
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
